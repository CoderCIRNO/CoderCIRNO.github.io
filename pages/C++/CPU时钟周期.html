        <h1 id="cpu">CPU时钟周期</h1>
<pre class="codehilite"><code class="language-cpp">static __inline__ unsigned long long GetCycleCount(void)
{
    unsigned long long int x;
    __asm__ volatile (&quot;.byte 0x0f, 0x31&quot; : &quot;=A&quot; (x));
    return x;
}
</code></pre>

<p>用于评估运行效率。</p>
